name: Documentation

on:
  push:
    branches: ["main"]

jobs:
  changed:
    uses: ./.github/workflows/changed.yml

  java:
    needs: changed
    if: ${{ needs.changed.outputs.java == 'true' || needs.changed.outputs.actions == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Remove old content
        run: rm -rf ./site/java
      - name: Build site
        run: mvn site
        working-directory: ./java
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java
          path: ./java/target/site

  python:
    needs: changed
    if: ${{ needs.changed.outputs.python == 'true' || needs.changed.outputs.actions == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        working-directory: ./python
      - name: Remove old content
        run: rm -rf ./site/python
      - name: Prepare
        run: pip3 install -e .
        working-directory: ./python
      - name: Build site
        run: pdoc --html weftspace
        working-directory: ./python
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python
          path: ./python/html
      - name: Build tests
        run: pdoc -o htmltests/ --html tests
        working-directory: ./python
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-tests
          path: ./python/htmltests

  commit:
    needs: [java, python]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Java site
        uses: actions/download-artifact@v4
        with:
          name: java
          path: ./site/java
      - name: Download Python site
        uses: actions/download-artifact@v4
        with:
          name: python
          path: ./site/python/main
      - name: Download Python test site
        uses: actions/download-artifact@v4
        with:
          name: python-tests
          path: ./site/python/tests

      - name: Commit changes
        uses: iarekylew00t/verified-bot-commit@v1
        with:
          message: 'chore: Update site'
          files: |
            site/**/*
