name: Documentation

on:
  push:
    branches: ["main"]

jobs:
  changed:
    uses: ./.github/workflows/changed.yml

  java:
    needs: changed
    if: ${{ needs.changed.outputs.java == 'true' || needs.changed.outputs.actions == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Build site
        run: mvn site
        working-directory: ./java
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java
          path: ./java/target/site

  python:
    needs: changed
    if: ${{ needs.changed.outputs.python == 'true' || needs.changed.outputs.actions == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        working-directory: ./python
      - name: Test
        run: pdoc --html weftspace
        working-directory: ./python
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python
          path: ./python/html

  commit:
    needs: [java, python]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Download Java site
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: java
          name: java
          path: ./site/java
      - name: Download Python site
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: java
          name: java
          path: ./site/java
      - name: Commit site
        run: |
          git commit -am "Site Update"
          git push
